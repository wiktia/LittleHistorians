<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='styletimeline.css') }}">
  <script defer src="{{ url_for('static', filename='scripttimeline.js') }}"></script>
  <script src="{{ url_for('static', filename='js/timer.js') }}"></script>
</head>
<body>
    <script>
document.addEventListener('DOMContentLoaded', function() {
    // Po poprawnym ułożeniu osi czasu
    function onTimelineComplete() {
        fetch("{{ url_for('save_score') }}", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({score: 100}) // przykładowy wynik
        })
        .then(response => response.json())
        .then(data => {
            window.location.href = "{{ url_for('endscreen') }}";
        });
    }

    // Tutaj dodaj logikę weryfikacji osi czasu
    // Po poprawnej weryfikacji wywołaj:
    // onTimelineComplete();
});
</script>
   
  <div class="top-bar">
        <div class="progress-bar-section"> 
            <div class="progress-bar-fill" style="width: 20%;"></div> 
        </div>
        
        <div class="clock-container">
            <div class="czas">XX:XX</div>
            <img data-layer="zegar" id="zegar" src="/static/obrazki/zegar2.png" alt="Zegar">
        </div>
    </div>
  <div class="container">
  
    <div class="title">Uporządkuj wydarzenia z życia Augusta Fieldorfa "Nila"!</div>

    <div id="cards" class="options">
      <div class="option card draggable" data-date="1944">Mianowanie na zastępcę Komendanta Głównego AK</div>
      <div class="option card draggable" data-date="1950">Aresztowanie przez UB</div>
      <div class="option card draggable" data-date="1952">Wykonanie wyroku śmierci</div>
      <div class="option card draggable" data-date="1895">Data urodzenia Augusta Fieldorfa</div>
      
    </div>

   <div class="timeline-wrapper">
      <img src="{{ url_for('static', filename='obrazki/ośczasu.png') }}" alt="oś czasu" class="timeline-img"/>

      <div class="labels label-1">1895</div>
      <div class="event-slot slot-1 slot" data-correct="1895">?</div>

      <div class="labels label-2">– 1944</div>
      <div class="event-slot slot-2 slot" data-correct="1944">?</div>

      <div class="labels label-3">– 1952</div>
      <div class="event-slot slot-3 slot" data-correct="1952">?</div>
    </div>

    <div id="scoreDisplay"></div>

  </div>
 
    

      <div data-layer="Ellipse 1" class="Ellipse1"></div>
</body>
</html>
