<!DOCTYPE html>
<html>
<head>
    <title>Ładowanie...</title>
    <style>
        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: 50px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <p style="text-align: center;">Ładowanie następnego poziomu...</p>
    
    <script>
        // Automatyczne przekierowanie po 2 sekundach
        setTimeout(function() {
            window.location.href = "/load_next_step";
        }, 2000);
    </script>
</body>
</html>
