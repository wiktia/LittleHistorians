<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='styletimeline.css') }}">
  <script defer src="{{ url_for('static', filename='scripttimeline.js') }}"></script>
</head>
<body>
  <div class="container">
    <div class="title">Dopasuj wydarzenia na osi czasu!</div>

    <div id="cards" class="options">
      {% for event in events %}
      <div class="option card draggable" data-date="{{ event.date }}">{{ event.description }}</div>
      {% endfor %}
    </div>

    <div class="timeline-wrapper">
      <img src="{{ url_for('static', filename='obrazki/ośczasu.png') }}" alt="oś czasu" class="timeline-img"/>

      <div class="labels label-1">– {{ slot1_date }}</div>
      <div class="event-slot slot-1 slot" data-correct="{{ slot1_date }}">?</div>

      <div class="labels label-2">– {{ slot2_date }}</div>
      <div class="event-slot slot-2 slot" data-correct="{{ slot2_date }}">?</div>

      <div class="labels label-3">– {{ slot3_date }}</div>
      <div class="event-slot slot-3 slot" data-correct="{{ slot3_date }}">?</div>
    </div>

    <div style="margin-top: 1rem; text-align: center;">
      <div id="scoreDisplay"></div>
    </div>
  </div>
</body>
</html>
