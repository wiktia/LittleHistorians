<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='styletimeline.css') }}">
  <script defer src="{{ url_for('static', filename='scripttimeline.js') }}"></script>
  <script src="{{ url_for('static', filename='js/timer.js') }}"></script>
</head>
<body data-timeline-id="{{ timeline_id }}">
   
  <div class="top-bar">
    <div class="progress-bar-section"> 
      <div class="progress-bar-fill" style="width: 20%;"></div> 
    </div>
    
    <div class="clock-container">
      <div class="czas"></div>
      <img data-layer="zegar" id="zegar" src="/static/obrazki/zegar2.png" alt="Zegar">
    </div>
  </div>
  
  <div class="container">
    <div class="title">Dopasuj wydarzenia na osi czasu!</div>

    <div id="cards" class="options">
      {% for event in events %}
      <div class="option card draggable" draggable="true" data-id="card-{{ loop.index }}" data-date="{{ event.date }}">
        <div class="event-title">{{ event.title }}</div>
      </div>
      {% endfor %}
    </div>

    <div class="timeline-wrapper">
      <img src="{{ url_for('static', filename='obrazki/ośczasu.png') }}" alt="oś czasu" class="timeline-img"/>

      <div class="labels label-1">– {{ events[0].date if events else '' }}</div>
      <div class="event-slot slot-1 slot" data-correct="{{ events[0].date if events else '' }}">?</div>

      <div class="labels label-2">– {{ events[1].date if events else '' }}</div>
      <div class="event-slot slot-2 slot" data-correct="{{ events[1].date if events else '' }}">?</div>

      <div class="labels label-3">– {{ events[2].date if events else '' }}</div>
      <div class="event-slot slot-3 slot" data-correct="{{ events[2].date if events else '' }}">?</div>
    </div>

    <div id="scoreDisplay"></div>
  </div>

  <div data-layer="Ellipse 1" class="Ellipse1"></div>
</body>
</html>
