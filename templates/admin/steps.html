{% extends "admin/base.html" %}

{% block content %}
<h2>Zarządzanie krokami gry</h2>
<a href="{{ url_for('admin.add_step') }}" class="btn btn-success mb-3">Dodaj nowy krok</a>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Typ gry</th>
            <th>Kolejność</th>
            <th>Status</th>
            <th>Akcje</th>
        </tr>
    </thead>
    <tbody>
        {% for step in steps %}
        <tr>
            <td>{{ step.id }}</td>
            <td>{{ step.game_type }}</td>
            <td>{{ step.order }}</td>
            <td>{{ "Aktywny" if step.is_active else "Nieaktywny" }}</td>
            <td>
                <a href="{{ url_for('admin.edit_step', id=step.id) }}" class="btn btn-sm btn-primary">Edytuj</a>
                <form action="{{ url_for('admin.delete_step', id=step.id) }}" method="POST" style="display: inline-block;">
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Czy na pewno chcesz usunąć ten krok?')">Usuń</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
