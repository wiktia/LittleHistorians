{% extends "admin/base.html" %}

{% block content %}
<div class="container">
    <h2 class="my-4">Dodaj nową oś czasu</h2>
    
    <form method="POST">
        <div class="card mb-4">
            <div class="card-body">
                <div class="mb-3">
                    <label for="identifier" class="form-label">Identyfikator*</label>
                    <input type="text" class="form-control" id="identifier" name="identifier" required>
                    <small class="text-muted">Unikalny identyfikator (np. timeline-1)</small>
                </div>
                
                <div class="mb-3">
                    <label for="title" class="form-label">Tytuł*</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="is_active" name="is_active" checked>
                    <label class="form-check-label" for="is_active">Oś czasu aktywna</label>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-plus-circle"></i> Dodaj oś czasu
            </button>
            <a href="{{ url_for('admin.manage_timelines') }}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Anuluj
            </a>
        </div>
    </form>
</div>
{% endblock %}
