{% extends 'admin/base.html' %}

{% block content %}
<h2>Edytuj Oś Czasu</h2>
<form method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label>Tytuł:</label>
        <input type="text" name="title" value="{{ timeline.title }}" class="form-control">
    </div>
    <div class="form-group">
        <label>Opis:</label>
        <textarea name="description" class="form-control">{{ timeline.description }}</textarea>
    </div>
    <div class="form-check">
        <input type="checkbox" name="is_active" id="is_active" class="form-check-input" 
               {% if timeline.is_active %}checked{% endif %}>
        <label for="is_active" class="form-check-label">Aktywna</label>
    </div>
    
    <h3 class="mt-4">Wydarzenia</h3>
    <div class="events-container">
        {% for event in timeline.events|sort(attribute='order') %}
        <div class="event-card mb-4 p-3 border">
            <div class="form-group">
                <label>Tytuł wydarzenia:</label>
                <input type="text" name="event_title_{{ event.id }}" 
                       value="{{ event.title }}" class="form-control">
            </div>
            <div class="form-group">
                <label>Data:</label>
                <input type="text" name="event_date_{{ event.id }}" 
                       value="{{ event.date }}" class="form-control">
            </div>
            <div class="form-group">
                <label>Kolejność:</label>
                <input type="number" name="event_order_{{ event.id }}" 
                       value="{{ event.order }}" class="form-control">
            </div>

        </div>
        {% endfor %}
    </div>
    
    <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
    <a href="{{ url_for('admin.manage_timelines') }}" class="btn btn-secondary">Anuluj</a>
</form>

<div class="mt-4">
    <a href="{{ url_for('admin.add_timeline_event', id=timeline.id) }}" class="btn btn-success">
        Dodaj nowe wydarzenie
    </a>
</div>
{% endblock %}
