

{% extends "admin/base.html" %}
{% block content %}
<form method="POST">
    <div class="form-group">
        <label for="step_identifier">Identyfikator kroku*</label>
        <input type="text" name="step_identifier" id="step_identifier" class="form-control" 
               value="{{ step.step_identifier }}" required>
    </div>

        <div class="form-group">
        <label for="game_type">Typ gry*</label>
        <select name="game_type" id="game_type" class="form-select" required>
            <option value="">Wybierz typ gry</option>
            <option value="quiz">Quiz</option>
            <option value="puzzle">Puzzle</option>
            <option value="text_to_image">Tekst do obrazka</option>
            <option value="timeline">Oś czasu</option>
            <option value="start">Ekran startowy</option>
            <option value="login">Logowanie</option>
            <option value="end">Ekran końcowy</option>
        </select>
    </div>

    <div class="form-group">
        <label for="order">Kolejność*</label>
        <input type="number" name="order" id="order" class="form-control" 
               value="{{ step.order }}" required>
    </div>

    <div class="form-check my-2">
        <input type="checkbox" name="is_active" id="is_active" class="form-check-input"
               {% if step.is_active %}checked{% endif %}>
        <label class="form-check-label" for="is_active">Aktywny</label>
    </div>

    <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
</form>
{% endblock %}
