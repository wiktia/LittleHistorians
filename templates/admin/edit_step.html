{% extends "admin/base.html" %}

{% block content %}
<h2>Edytuj krok gry</h2>

<form method="POST">
    <div class="form-group">
        <label for="game_type">Typ gry:</label>
        <input type="text" name="game_type" id="game_type" class="form-control" value="{{ step.game_type }}" required>
    </div>

    <div class="form-group">
        <label for="order">Kolejność:</label>
        <input type="number" name="order" id="order" class="form-control" value="{{ step.order }}" required>
    </div>

    <div class="form-check my-2">
        <input type="checkbox" name="is_active" id="is_active" class="form-check-input" {% if step.is_active %}checked{% endif %}>
        <label class="form-check-label" for="is_active">Aktywny</label>
    </div>

    <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
    <a href="{{ url_for('admin.manage_steps') }}" class="btn btn-secondary">Anuluj</a>
</form>
{% endblock %}
