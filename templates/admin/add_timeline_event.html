{% extends "admin/base.html" %}

{% block content %}
<div class="container">
    <h2 class="my-4">Dodaj wydarzenie do osi czasu: {{ timeline.title }}</h2>
    
    <form method="POST">
        <div class="card mb-4">
            <div class="card-body">
                <div class="mb-3">
                    <label for="title" class="form-label">Tytuł*</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                
                <div class="mb-3">
                    <label for="year" class="form-label">Rok*</label>
                    <input type="number" class="form-control" id="year" name="year" min="0" required>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">
                <i class="fas fa-plus"></i> Dodaj wydarzenie
            </button>
            <a href="{{ url_for('admin.edit_timeline', identifier=timeline.identifier) }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Powrót do osi czasu
            </a>
        </div>
    </form>
</div>
{% endblock %}
