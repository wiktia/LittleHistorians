{% extends "admin/base.html" %}

{% block content %}
<h2>Dodaj nowy krok gry</h2>

<form method="POST">
    <div class="form-group">
        <label for="step_identifier">Identyfikator kroku*</label>
        <input type="text" name="step_identifier" id="step_identifier" class="form-control" required>
        <small class="text-muted">
            Dla timeline: timeline-1, timeline-2 itd.<br>
            Dla quizów: quiz-1, quiz-2 itd.<br>
            Dla innych: puzzle, text_to_image, end
        </small>
    </div>

    <div class="form-group">
        <label for="game_type">Typ gry*</label>
        <select name="game_type" id="game_type" class="form-select" required>
            <option value="">Wybierz typ gry</option>
            <option value="quiz">Quiz</option>
            <option value="puzzle">Puzzle</option>
            <option value="text_to_image">Tekst do obrazka</option>
            <option value="timeline">Oś czasu</option>
            <option value="start">Ekran startowy</option>
            <option value="login">Logowanie</option>
            <option value="end">Ekran końcowy</option>
        </select>
    </div>

    <div class="form-group">
        <label for="order">Kolejność*</label>
        <input type="number" name="order" id="order" class="form-control" required>
    </div>

    <div class="form-check my-2">
        <input type="checkbox" name="is_active" id="is_active" class="form-check-input" checked>
        <label class="form-check-label" for="is_active">Aktywny</label>
    </div>

    <button type="submit" class="btn btn-success">Dodaj krok</button>
    <a href="{{ url_for('admin.manage_steps') }}" class="btn btn-secondary">Anuluj</a>
</form>
{% endblock %}
