<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style_text_to_image.css') }}">
  <script defer src="{{ url_for('static', filename='script_text_to_image.js') }}"></script>
  <title>Dopasowywanie odznaczeń</title>
</head>
<body>
  <div class="top-bar">
        <div class="progress-bar-section"> 
            <div class="progress-bar-fill" style="width: 20%;"></div> 
        </div>
        
        <div class="clock-container">
            <div class="czas">XX:XX</div>
            <img data-layer="zegar" id="zegar" src="/static/obrazki/zegar2.png" alt="Zegar">
        </div>
    </div>
  <div class="container">
    <h1>Dopasuj opis do odznaki</h1>
    

    <div class="badges">
      <div class="badge-container">
        <img src="static/obrazki/odznaka3.png" alt="Odznaka 1">
        <div class="dropzone" data-id="3"></div>
      </div>
      <div class="badge-container">
        <img src="static/obrazki/odznaka2.png" alt="Odznaka 2">
        <div class="dropzone" data-id="2"></div>
      </div>
      <div class="badge-container">
        <img src="static/obrazki/odznaka1.png" alt="Odznaka 3">
        <div class="dropzone" data-id="1"></div>
      </div>
    </div>

    <div class="labels">
      <div class="label draggable" data-id="1" draggable="true">Krzyż Kawalerski Orderu Odrodzenia Polski</div>
      <div class="label draggable" data-id="2" draggable="true">Srebrny Medal za Długoletnią Służbę</div>
      <div class="label draggable" data-id="3" draggable="true">Medal Dziesięciolecia Odzyskania Niepodległości</div>
    </div>


  </div>
    <div data-layer="Ellipse 1" class="Ellipse1"></div>

</body>
</html>
